<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Things To Do</h1>

      <form action="" method="post" class="task-adder">
        <input
          type="text"
          name="task"
          id="input-task"
          placeholder="Add a Task"
        />
        <input type="submit" value="Add" id="submit" />
      </form>

      <ul>
        <li>
          <span class="task-text">Read an article</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li>
          <span class="task-text">Go on a Run</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li>
          <span class="task-text">Attend Classes</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li>
          <span class="task-text">Review Pull Requests</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li>
          <span class="task-text">Play Valorant</span>
          <span class="task-delete">&cross;</span>
        </li>
      </ul>
    </div>
    <div id="background-selector">
      <span class="background" id="bg1"></span>
      <span class="background" id="bg2"></span>
      <span class="background" id="bg3"></span>
      <span class="background" id="bg4"></span>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
