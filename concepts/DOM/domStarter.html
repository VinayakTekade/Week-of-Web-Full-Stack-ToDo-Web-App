<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="domStarter.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="header-title">
        Things To Do<span style="display: none">, Get things done!</span>
      </h1>

      <form action="" method="post" class="task-adder">
        <input
          type="text"
          name="task"
          id="input-task"
          placeholder="Add a Task"
        />
        <input type="submit" value="Add" id="submit" />
      </form>

      <ul>
        <li class="task">
          <span class="task-text">Read an article</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Go on a Run</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Attend Classes</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Review Pull Requests</span>
          <span class="task-delete">&cross;</span>
        </li>
        <li class="task">
          <span class="task-text">Play Valorant</span>
          <span class="task-delete">&cross;</span>
        </li>
      </ul>
      <input type="button" value="Button" id="button" />
    </div>
    <script src="./dom.js"></script>
  </body>
</html>
